{% extends 'base.html' %}

{% block body %}
    {% include "navbar.html" %}
    <!-- Begin content page -->
    <div class="container">        
        <br>
        <div class="row">
            <div class="col-md-12 col-xs-12">
                <div role="tabpanel">
                    <ul id="myTab" class="nav nav-tabs" role="tablist">
                        <li role="presentation" class="active">
                            <a href="#alfresco_tab" aria-controls="alfresco_tab" data-toggle="tab" role="tab" >Alfresco License Generator</a>
                        </li>
                        <li role="presentation">
                            <a href="#activiti_tab" aria-controls="activiti_tab" data-toggle="tab" role="tab" >Activiti License Generator</a>
                        </li>
                    </ul>
                    <div id="myTabContent" class="tab-content">
                        <div role="tabpanel" class="tab-pane fade in active" id="alfresco_tab"> 
                            {% include "alfresco_form.html" %}                                                             
                        </div>

                        <div role="tabpanel" class="tab-pane fade" id="activiti_tab">
                            {% include "activiti_form.html" %}                                 
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>    
    <script src="http://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.3.0/js/bootstrap-datepicker.js"></script>
    <script type="text/javascript">   
        /* Allows to change the title of the nav bar*/               
        $("#myTab li a").click(function() {
            var text = $( this ).text();                
            $(".navbar-brand #interactive-title").text(text);
        });  

        
        $(".date").datepicker({ 
            autoclose: true, 
            todayHighlight: true
        });
    
        /* Scroll to the top of the page smoothly*/
        $(".navbar-brand").click(function() {
            event.preventDefault();
            $('html, body').animate({ scrollTop: 0 }, 'slow');
        });                    
    </script> 
{% endblock %}
