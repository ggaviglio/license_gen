app:
  restart: always
  build: ./app
  expose:
    - "8000"
  links:
    - postgres:postgres
    - dogstatsd:dogstatsd
    - selenium:selenium
    - redis:redis
  volumes:
    - ./app:/usr/src/app
    - /usr/src/app/static
  env_file: ./env/.env
  command: /usr/local/bin/gunicorn django_project.wsgi:application -w 2 -b :8000 --reload

nginx:
  restart: always
  build: ./nginx/
  ports:
    - "80:80"
  volumes:
    - /www/static
  volumes_from:
    - app
  links:
    - app:app

dogstatsd:
  restart: always
  image: datadog/docker-dd-agent
  env_file: ./env/.env

redis:
  restart: always
  image: redis:latest

postgres:
  restart: always
  image: postgres:latest
  volumes_from:
    - data
  ports:
    - "5432:5432"

data:
  image: postgres:latest
  volumes:
    - /var/lib/postgresql
  command: "true"

selenium:
  restart: always
  image: selenium/standalone-firefox
  expose:
    - "4444"